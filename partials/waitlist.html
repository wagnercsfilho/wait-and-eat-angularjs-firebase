<form  ng-submit="saveParty()" class="form-inline party-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="partyName">Email address</label>
    <input type="text" ng-model="newParty.name" class="form-control" id="partyName" placeholder="Name">
  </div>
  <div class="form-group">
    <div class="input-group">
     <label class="sr-only" for="phoneNumber">Email address</label>
      <input class="form-control" ng-model="newParty.phone" type="text" id="phoneNumber" placeholder="Phone">
    </div>
  </div>
  <div class="form-group">
    <label class="sr-only" for="sizeOfParty">Password</label>
    <input type="password" ng-model="newParty.size" class="form-control" id="sizeOfParty" placeholder="Size of party">
  </div>
  <button type="submit" class="btn btn-primary">Add party</button>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Done?</th>
      <th>Info</th>
      <th>Notified?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="party in parties | orderByPriority">
      <td> <input type="checkbox" ng-model="party.done" ng-change="parties.$save(party.$id)"> </td>
      <td>
        <div><strong>{{ party.name }} ({{ party.size }} people)</strong></div>
        <div>{{ party.phone }}</div>
        <div>
          <!-- TODO: add date created. -->
        </div>
      </td>
      <td>
        <div>
          {{ party.notifield }}
        </div>
      </td>
      <td>
        <button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">SendSMS</button>
        <button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
